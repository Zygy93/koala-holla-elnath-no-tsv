<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <section class="jumbotron">
        <img class="logo" src="images/icon.png" />
    <div class="title">
      <h1>Koala Holla</h1>
      <h2>1976 Llama Comma Drive</h2>
      <h2>Walla Walla, WA</h2>
    </div>
    </section>
    <section class="koalaBody">
    <div id="addKoala">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="text" id="ageIn" value="" placeholder="Age">
      <input type="text" id="sexIn" value="" placeholder="Sex">
      <input type="text" id="readyForTransferIn" value="" placeholder="Transfer">
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton">Add Koala</button>
    </div>
    <div>
      <h2>All Koalas</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope= "row" >Name</th>
            <th scope= "row" >Age</th>
            <th scope= "row">Gender</th>
            <th scope= "row">Ready for Transfer</th>
            <th scope= "row">Notes</th>
            <th scope= "row"></th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </div>
  </section>
  </body>
</html>
